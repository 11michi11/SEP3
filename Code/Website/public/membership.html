<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sign up</title>
  </head>

    
<body>
        
    
    <div class="container">
<!--
        <h1>Become a member</h1>
        <h5>Sign up in order to buy or borrow books</h5>
-->
        <br>
                <form action="" method="get">
                    <fieldset>
                        <legend style="color:darkred;">Become a member</legend>
                        <div class="row">
                            <div class="col-sm-6 col-md-3 center">
                                <label>Name:
                                    <br>
                                    <input class="fields" type="text" name="name" id="name" value="Type here"> </label>
                            </div>
                            <div class="col-sm-6 col-md-3 center">
                                <label>e-mail:
                                    <br>
                                    <input class="fields" type="text" name="e-mail" id="e-mail" value="Type here"> </label>
                            </div>
                            <div class="col-sm-6 col-md-3 center">
                                <label>Address:
                                    <br>
                                    <input class="fields" type="text" name="address" id="address" value="Type here"> </label>
                            </div>
                            <div class="col-sm-6 col-md-3 center">
                                <label>Phone nr:
                                    <br>
                                    <input class="fields" type="text" name="phone_nr" id="phone_nr" value="Type here"> </label>
                            </div>
                            
                        </div>
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                                    <p>Leave a comment:</p>
                                    <textarea class="fields">Type here</textarea>
                                    <input class="subres" type="submit" value="Submit this form">
                                    <input class="subres" type="reset" value="Reset"> </div>
                            </div>
                    </fieldset>
                </form>
        <br>
        <br>
        <br>
        
    </div>
</body>

</html>
